<!-- First Container -->
<div class="container-fluid bg-1 text-center">
    <!-- <h3 class="margin">Who Am I?</h3> -->
    <div class="redondo bg-info"><i class="fas fa-user-secret"></i></div>
    <h3 class="mt-2">{{usuario.name}}</h3>
</div>
<div class="datos-personales text-light text-center">
    <i><b> Mis datos personales: </b> </i>
    <div class="row">
        <div class="col-md">
            <p><i> Nombre: {{usuario.name}} </i> </p>
            <p><i> Apellidos: {{usuario.surname}} </i> </p>
        </div>
        <div class="col-md">
            <p><i> Fecha de nacimiento: {{usuario.birdthDate}}</i> </p>

            <!-- Button trigger modal -->
            
            <button type="button" class="btn btn-primary" (click)="editProfile(usuario)" data-toggle="modal" data-target="#basicExampleModal">
                <i> Edit Profile </i> 
            </button>

            <!-- Modal -->
            <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-dark">
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Name</label>
                                    <input [(ngModel)]="usuario.name" type="text" class="form-control" id="formGroupExampleInput">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Surname</label>
                                    <input [(ngModel)]="usuario.surname" type="text" class="form-control" id="formGroupExampleInput2">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput3">Birthdate</label>
                                    <input [(ngModel)]="usuario.birdthDate" type="text" class="form-control" id="formGroupExampleInput3">
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editProfile(usuario)">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
