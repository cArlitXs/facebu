<form [formGroup]="form">
    <article class="container-fluid">
        <section class="row card media my-3 px-3 py-3">
            <label for="message">Write new message</label>
            <textarea rows="3" formControlName="content" class="textarea textarea-auto form-control"></textarea>
            <button type="submit" [disabled]="!form.valid" (click)="addMessage()"
                class="btn btn-primary mt-1 ml-auto">Publicar</button>
        </section>
    </article>
</form>
